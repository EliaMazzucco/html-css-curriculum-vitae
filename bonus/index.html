<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween party</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <!--intestazione--> 
    <header>
        <img id="logo" src="pngaaa.com-1824460.png" alt="Happy Halloween">
        <br>
                
        <hr class="linea">
        
            <h1 id="titolo1">Registratevi per partecipare al party pi√π spaventoso dell'anno</h1>
        
        <hr class="linea">
    </header>
        <br>

        
<!--form-->
    <main>
        <form id="form">
            <label class="label">Nome e Cognome*</label><br>
                <input type="text" placeholder="Nome e Cognome" required>
                    <br><br>
            <label class="label" >E-mail*</label><br>
                <input type="email" placeholder="E-mail" required>
                    <br><br>
            <label class="label" >Phone*</label><br>
                <input type="text" placeholder="Phone" required>
                 <br><br>
            <label class="label" >Ora di arrivo</label>
                <br>
            <input type="time">
                <br><br>
            <label class="label">Numero dei partecipanti*</label><br>
                <input type="number" placeholder="Number of Participants" required>
                <br><br>
            <label class="label" >Cosa scegli?</label><br>
                <select name="cosa_scegli">
                    <option value="opt1">Aperitivo 20&euro;</option>
                    <option value="opt2">Cena 30&euro; </option>
                    <option value="opt3">Cena+Dj-Set 50%&euro;</option>
                </select>
                <br><br>+
            <label class="label" >Dicci che costume metti</label><br>
                <textarea name="costume" rows="5" cols="20" placeholder="..."></textarea>
                    <br><br>
                <label class="label" >Clicca per registrarti</label><br>           
                <button>Registrati</button>
        </form>
            <hr class="linea">
    </main>
<!--saluti-->

    <footer>
        <p class="label">Ricordatevi il green pass e mascherine (:</p>
    </footer>
    
</body>
</html>
